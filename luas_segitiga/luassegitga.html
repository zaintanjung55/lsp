<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hitung Luas Segitiga</title>
    <!-- css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- form hitung luas segitiga -->
	<div class="form-container">
        <h3>Hitung Luas Segitiga</h3>
        <!-- alas -->
        <div class="form-group">
            <label for="alas">Alas (cm):</label> 
            <input type="number" id="alas" required>
        </div>
        <!-- tinggi -->
        <div class="form-group">
            <label for="tinggi">Tinggi (cm):</label>
            <input type="number" id="tinggi" required>
        </div>
        <!-- tombol hitung -->
        <button onclick="hitungLuas()">Hitung Luas</button>
        <div class="result" id="result"></div>
    </div>
    <!-- jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
